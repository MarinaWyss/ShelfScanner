    <!-- Amazon OneLink - To globally redirect to the correct Amazon store based on user's location -->

      var thisScriptTag = document.scripts[document.scripts.length - 1];
      var amazonOneLink = document.createElement('script');
      amazonOneLink.onload = function() { window.onelink_init(); };
      amazonOneLink.src = "https://z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=gratitudedriv-20";
      thisScriptTag.parentNode.insertBefore(amazonOneLink, thisScriptTag);
